<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>View Customers | Admin | FinSmart Banking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f8ff;
    }
    .table-container {
      margin-top: 50px;
    }
    .search-box {
      max-width: 300px;
      margin-bottom: 20px;
    }
    .back-btn {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light shadow-sm" style="background-color: #add8e6;">
    <div class="container">
      <a class="navbar-brand fw-bold d-flex align-items-center" th:href="@{/admin-dashboard}">
        <i class="bi bi-bank2 me-2 text-primary fs-4"></i> FinSmart Admin
      </a>
      <div class="ms-auto">
        <a class="btn btn-outline-dark btn-sm me-2" th:href="@{/admin-dashboard}">Dashboard</a>
        <a class="btn btn-outline-dark btn-sm" th:href="@{/logout}">Logout</a>
      </div>
    </div>
  </nav>

  <div class="container table-container">
    <h2 class="mb-4">Customer List</h2>

    <!-- Search Box -->
    <input type="text" id="searchInput" class="form-control search-box" placeholder="Search by name or email">

    <!-- Table -->
    <table class="table table-bordered table-striped mt-3" id="usersTable">
      <thead class="table-primary">
        <tr>
          <th>ID</th>
          <th>Full Name</th>
          <th>Email</th>
          <th>Role</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="user : ${customers}">
          <td th:text="${user.id}">1</td>
          <td th:text="${user.fullName}">John Doe</td>
          <td th:text="${user.email}">john@example.com</td>
          <td th:text="${user.role}">customer</td>
        </tr>
      </tbody>
    </table>

    <!-- Back Button -->
    <a th:href="@{/admin-dashboard}" class="btn btn-primary back-btn">
      <i class="bi bi-arrow-left-circle me-1"></i> Back to Dashboard
    </a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Search Script -->
  <script>
    const searchInput = document.getElementById('searchInput');
    const table = document.getElementById('usersTable').getElementsByTagName('tbody')[0];

    searchInput.addEventListener('keyup', function() {
      const filter = searchInput.value.toLowerCase();
      const rows = table.getElementsByTagName('tr');

      for (let i = 0; i < rows.length; i++) {
        const name = rows[i].cells[1].textContent.toLowerCase();
        const email = rows[i].cells[2].textContent.toLowerCase();
        if (name.includes(filter) || email.includes(filter)) {
          rows[i].style.display = '';
        } else {
          rows[i].style.display = 'none';
        }
      }
    });
  </script>

</body>
</html>
