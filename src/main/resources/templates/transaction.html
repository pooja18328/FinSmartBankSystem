<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Transaction History | FinSmart Bank</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f8ff;
        }
        h2 {
            text-align: center;
            color: #007bff;
            margin-top: 30px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0px 0px 10px #ccc;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background: #f2f2f2;
        }
        .error {
            text-align: center;
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Transaction History</h2>

    <div th:if="${errorMessage}" class="error">
        <p th:text="${errorMessage}"></p>
    </div>

    <table th:if="${transactions}" border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Type</th>
                <th>Amount</th>
                <th>Description</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="txn : ${transactions}">
                <td th:text="${txn.transactionId}"></td>
                <td th:text="${txn.transactionType}"></td>
                <td th:text="${txn.amount}"></td>
                <td th:text="${txn.description}"></td>
                <td th:text="${txn.transactionDate}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
