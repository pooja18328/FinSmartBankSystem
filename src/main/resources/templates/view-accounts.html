<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Accounts | Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">All Accounts</h2>

    <table class="table table-bordered text-center">
        <thead class="table-primary">
            <tr>
                <th>ID</th>
                <th>Customer Name</th>
                <th>Account Number</th>
                <th>Balance</th>
                <th>Type</th>
                <th>Created</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="account : ${accounts}">
                <td th:text="${account.accountId}"></td>
                <td th:text="${account.user.fullName}"></td> <!-- FIXED -->
                <td th:text="${account.accountNumber}"></td>
                <td th:text="${account.balance}"></td>
                <td th:text="${account.accountType}"></td>
                <td th:text="${account.createdAt}"></td>

                <!-- Delete button -->
                <td>
                    <a th:href="@{'/admin/accounts/delete/' + ${account.accountId}}"
                       class="btn btn-danger btn-sm">
                        Delete
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
