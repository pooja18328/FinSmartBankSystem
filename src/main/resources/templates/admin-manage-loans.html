<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Loans</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-5">

<h2 class="mb-4">Loan Management</h2>

<table class="table table-bordered table-striped">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>User Name</th>
            <th>Email</th>
            <th>Amount</th>
            <th>Interest</th>
            <th>Tenure</th>
            <th>EMI</th>
            <th>Total</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>

    <tbody>
        <tr th:each="loan : ${loans}">
            <td th:text="${loan.loanId}"></td>
            <td th:text="${loan.user.fullName}"></td>
            <td th:text="${loan.user.email}"></td>
            <td th:text="${loan.loanAmount}"></td>
            <td th:text="${loan.interestRate + '%'}"></td>
            <td th:text="${loan.tenureMonths}"></td>
            <td th:text="${loan.emi}"></td>
            <td th:text="${loan.totalPayment}"></td>
            <td th:text="${loan.status}"></td>

            <td>
                <a th:href="@{'/admin/loans/approve/' + ${loan.loanId}}" 
                   class="btn btn-success btn-sm">Approve</a>

                <a th:href="@{'/admin/loans/reject/' + ${loan.loanId}}" 
                   class="btn btn-danger btn-sm">Reject</a>
            </td>
        </tr>
    </tbody>
</table>

</body>
</html>
