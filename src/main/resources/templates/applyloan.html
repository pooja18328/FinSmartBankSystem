<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Apply for Loan - FinSmart Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center text-primary mb-4">Apply for Loan</h2>

    <form action="/submitLoan" method="post" class="border p-4 bg-white rounded shadow-sm">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Account Number</label>
        <input type="text" name="accountNumber" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Loan Amount (₹)</label>
        <input type="number" name="loanAmount" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Tenure (Months)</label>
        <input type="number" name="tenureMonths" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Submit Application</button>
    </form>

    <div class="mt-4 text-center">
      <div class="alert alert-info" th:if="${message}" th:utext="${message}"></div>
    </div>

    <div class="text-center mt-3">
      <a href="/" class="text-decoration-none">← Back to Services</a>
    </div>
  </div>
</body>
</html>
