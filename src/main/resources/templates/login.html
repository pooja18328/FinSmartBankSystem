<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - FinSmart Banking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #cfe8fc;">
<nav class="navbar navbar-expand-lg navbar-light shadow-sm" style="background-color: #add8e6;">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">FinSmart</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center mb-4 fw-bold">User Login</h2>
    <form id="loginForm" class="bg-white p-4 rounded shadow" style="max-width: 500px; margin: auto;">
        <div class="mb-3">
            <label for="loginEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="loginEmail" required>
        </div>
        <div class="mb-3">
            <label for="loginPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="loginPassword" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <div id="loginMessage" class="mt-3 text-center"></div>
        <p class="mt-3 text-center">Donâ€™t have an account? <a href="/register">Register here</a></p>
    </form>
</div>

<script src="/js/login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
