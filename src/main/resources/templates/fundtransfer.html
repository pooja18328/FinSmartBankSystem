<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fund Transfer - FinSmart Bank</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    form {
      background: white;
      width: 400px;
      margin: 40px auto;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    input, textarea {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 15px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #msg {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>FinSmart Bank - Fund Transfer</header>

<form id="transferForm">
  <h2>Transfer Funds</h2>
  <input type="text" id="fromAccount" placeholder="From Account Number" required><br>
  <input type="text" id="toAccount" placeholder="To Account Number" required><br>
  <input type="number" id="amount" placeholder="Amount (₹)" required><br>
  <textarea id="description" placeholder="Description (optional)"></textarea><br>
  <button type="submit">Transfer Funds</button>
  <p id="msg"></p>
</form>

<script>
  document.getElementById("transferForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const fromAccount = document.getElementById("fromAccount").value;
    const toAccount = document.getElementById("toAccount").value;
    const amount = document.getElementById("amount").value;
    const description = document.getElementById("description").value;

    const params = new URLSearchParams({
      fromAccountNumber: fromAccount,
      toAccountNumber: toAccount,
      amount: amount,
      description: description
    });

    const response = await fetch(`/accounts/transfer?${params.toString()}`, {
      method: "POST"
    });

    const result = await response.json();
    const msg = document.getElementById("msg");

    if (result.status === "success") {
      msg.style.color = "green";
      msg.textContent = `✅ ${result.message}. New balance: ₹${result.fromBalance}`;
    } else {
      msg.style.color = "red";
      msg.textContent = `❌ ${result.message}`;
    }
  });
</script>

</body>
</html>
