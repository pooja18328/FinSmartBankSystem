<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Transaction History | FinSmart Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center text-primary mb-4">Transaction History</h2>

    <form method="post" action="/transactions/history" class="d-flex justify-content-center mb-4">
        <input type="text" name="accountNumber" class="form-control w-50" placeholder="Enter Account Number" required>
        <button type="submit" class="btn btn-primary ms-2">Search</button>
    </form>

    <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>

    <div th:if="${transactions}">
        <h5 class="text-center mb-3" th:text="'Showing results for Account: ' + ${accountNumber}"></h5>
        <table class="table table-bordered table-striped">
            <thead class="table-primary">
                <tr>
                    <th>ID</th>
                    <th>Type</th>
                    <th>Amount</th>
                    <th>Description</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="txn : ${transactions}">
                    <td th:text="${txn.transactionId}"></td>
                    <td th:text="${txn.transactionType}"></td>
                    <td th:text="${txn.amount}"></td>
                    <td th:text="${txn.description}"></td>
                    <td th:text="${txn.transactionDate}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
